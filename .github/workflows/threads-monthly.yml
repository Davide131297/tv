name: Monthly Threads Bot Post

on:
  schedule:
    # Run at 11:00 UTC (12:00 CET / 13:00 CEST) on the 1st of every month
    - cron: "0 11 1 * *"
  workflow_dispatch:

jobs:
  post-to-threads-monthly:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Monthly Threads Bot API
        run: |
          http_code=$(curl --silent --max-time 120 --write-out "%{http_code}" --output /tmp/response.json -H "Authorization: Bearer ${{ secrets.NEXT_PUBLIC_CRAWL_API_KEY }}" "${{ secrets.DEPLOYMENT_URL }}/api/threads-bot/monthly")
          response_body=$(cat /tmp/response.json)

          echo "HTTP Status: $http_code"
          echo "Response: $response_body"

          if [ "$http_code" -eq 200 ] && echo "$response_body" | grep -q '"success":true'; then
            echo "Successfully triggered Monthly Threads bot."
          else
            echo "::error::API request failed (HTTP $http_code). Response: $response_body"
            exit 1
          fi
