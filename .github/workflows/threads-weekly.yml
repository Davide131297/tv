name: Weekly Threads Bot Post

on:
  schedule:
    # Run at 09:00 CET (08:00 UTC) every Monday
    - cron: "0 8 * * 1"
  workflow_dispatch: # Allow manual triggering from GitHub UI

jobs:
  post-to-threads:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Threads Bot API
        run: |
          # The valid status code for this API is 200.
          # Capture both the response body and HTTP status code for debugging.
          http_code=$(curl --silent --max-time 120 --write-out "%{http_code}" --output /tmp/response.json -H "Authorization: Bearer ${{ secrets.NEXT_PUBLIC_CRAWL_API_KEY }}" "${{ secrets.DEPLOYMENT_URL }}/api/threads-bot/weekly")
          response_body=$(cat /tmp/response.json)

          echo "HTTP Status: $http_code"
          echo "Response: $response_body"

          if [ "$http_code" -eq 200 ] && echo "$response_body" | grep -q '"success":true'; then
            echo "Successfully triggered Threads bot."
          else
            echo "::error::API request failed (HTTP $http_code). Response: $response_body"
            exit 1
          fi
