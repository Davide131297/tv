name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-cloud-run.yml"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE_NAME: polittalk-crawler
  REGISTRY: europe-west1-docker.pkg.dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker Image
        working-directory: ./backend
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/polittalk-crawler/backend:${{ github.sha }} -t ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/polittalk-crawler/backend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/polittalk-crawler/backend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/polittalk-crawler/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/polittalk-crawler/backend:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --memory=2Gi \
            --cpu=2 \
            --timeout=3600 \
            --max-instances=1 \
            --min-instances=0 \
            --no-allow-unauthenticated \
            --set-env-vars="NODE_ENV=production" \
            --update-secrets="SUPABASE_URL=SUPABASE_URL:latest,SUPABASE_ANON_KEY=SUPABASE_ANON_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest"
